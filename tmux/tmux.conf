#------------------------------------------------------------------------------
#   DEFAULT CONFIGURATION
#------------------------------------------------------------------------------
# default colors configuration (needed for vim)
#set -g default-terminal "xterm-256color"
set -g default-command "reattach-to-user-namespace -l /bin/bash"
bind-key c new-window -n 'default name'

# use your mouse to select pane
#set -g mouse-select-pane on

# enable scroll with the mouse
# set-option -g mouse-select-window on
# set -g mode-mouse on

# not sure what these settings are for
set-option -g status-keys vi
set-window-option -g mode-keys vi

# windows starts at 1
set -g base-index 1

# display messages for a second
set -g display-time 1000

# prevent tmux to rename windows
set -g set-titles off
setw -g automatic-rename off

# Set window notifications
set-window-option -g monitor-activity on
set -g visual-activity on

#------------------------------------------------------------------------------
#   SHORTCUT
#------------------------------------------------------------------------------
# changing default prefix to CTRL+x
set -g prefix C-x
unbind C-b
bind C-x send-prefix

bind-key -n M-right next
bind-key -n M-left prev

set-window-option -g xterm-keys on
unbind-key -n C-Left
unbind-key -n C-Right

# synchronize panes
bind r set-window-option synchronize-panes

# override copy mode
unbind-key w
bind w copy-mode

bind-key -n C-n select-pane -t :.+

# quit tmux
bind \ kill-server

#------------------------------------------------------------------------------
#   COLOURS
#------------------------------------------------------------------------------
# color0    == black
# color15   == white
# color124  == red
# color240  == gray
# color250  == lightgray
#------------------------------------------------------------------------------

#------------------------------------------------------------------------------
#   PANE
#------------------------------------------------------------------------------
# not active pane separator
set -g pane-border-fg colour25
set -g pane-border-bg default
# active pane separator
set -g pane-active-border-fg colour178
set -g pane-active-border-bg default

#------------------------------------------------------------------------------
#   STATUSBAR
#------------------------------------------------------------------------------
# default statusbar colors
set -g status-fg colour0
set -g status-bg colour25
set -g status-attr dim

# current or active window in status bar
set-window-option -g window-status-current-fg colour25
set-window-option -g window-status-current-bg colour0
set-window-option -g window-status-current-format ' #W '

# alerted window in status bar. Windows which have an alert (bell, activity or content).
set-window-option -g window-status-activity-fg colour178
set-window-option -g window-status-activity-bg colour0

# command/message line colors
set -g message-fg colour0
set -g message-bg colour178
set -g message-attr dim

# left side of status bar
set -g status-left-length 30
set -g status-left ' #S | #(hostname | cut -d. -f 1) '

# right side of status bar
set -g status-right-length 30
set -g status-right '%Y-%m-%d | %H:%M '

# status bar options
set-option -g status-justify centre                       # alignment of windows
set-window-option -g window-status-format ' #W '          # Inactive windows in status bar
